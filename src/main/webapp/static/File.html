    <script type="text/babel">
        const directory = {
            name: 'A',
            children: [
                {type: 'file', name: 'B'},
                {type:' directory', name: 'C', children: [
                    {type: 'file', name: 'K'},
                    {type:' directory', name: 'M', children: []},
                ]},
                {type: 'file', name: 'D'},
                {type:' directory', name: 'E', children: []},
            ],
            type: 'directory'
        };


        function find(directory,tab) {

            console.log(tab,"File:"+directory.name+":",directory.name)

            directory.children && directory.children.forEach((el) => find(el,tab+"->"));
        }


        find(directory,"");

    </script>
