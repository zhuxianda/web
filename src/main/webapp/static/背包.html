<script type="text/babel">

    const array = [1,3,5];




    function beibao (num) {
        //console.log("uo");
        if ( num <= 0) {
            return [];
        } else if((num-1) === 0) {
            return [1];
        } else if((num-3) === 0) {
            return [3];
        } else if((num-5) === 0) {
            return [5];
        }

        if ((num - 3) > 0) {
            return [[...beibao(num - 1), 1],[...beibao(num - 2), 2],[...beibao(num - 3), 3]];
        } else if ((num - 2) > 0) {
            return [[...beibao(num - 1), 1],[...beibao(num - 2), 2]];
        } else if ((num - 1) > 0) {
            return [[...beibao(num - 1), 1]];
        }
    }

    //console.log('go');
    console.log(beibao(97));

</script>
