<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
        function TreeNode(val) {
            this.value = val;
            this.left = this.right = null;
            //console.log(this);
        }

        var a1 = new TreeNode(1);
        var b3 = new TreeNode(3);
        var c2 = new TreeNode(2);
        var d5 = new TreeNode(5);
        var e3 = new TreeNode(3);
        var f9 = new TreeNode(9);

        a1.left = b3;
        a1.right = c2;

        b3.left = d5;
        b3.right = e3;

        c2.left = f9;

        let res = [];


        function f(treeNode,size) {

            if(treeNode == null)
                return null;

            if(res[size] == undefined) {
                res.push([treeNode.value]);
            }else if(res[size] != undefined) {
                res[size].push(treeNode.value)
            }

            f(treeNode.right,size+1);
            f(treeNode.left,size+1);

        }

        f(a1,0);
        console.log(res.map((el) => {
            return Math.max.apply(Math,el);
        }))
    </script>
</head>
<body>

</body>
</html>
