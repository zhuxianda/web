    Array.prototype.isTriange = function(x,y,z) {

            if(zhixian[i].includes(x) && zhixian[i].includes(y)) {
                for(let j = 0;j<zhixian.length;j++) {

                        &&(zhixian[j].includes(x) && zhixian[j].includes(z))&&j!=i) {
                        return true;
                    }
                }
            }
        }
        return false;
    }
