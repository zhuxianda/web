<script type="text/babel">

    const array = [1,5,1,8,3,2,99,1,23,3,2,1,9];

    function beibao (num,array) {

        if ( num <= 0) {
            return array;
        } else if((num-1) === 0) {
            return array.push(1);
        } else if((num-2) === 0) {
            return array.push(2);
        } else if((num-3) === 0) {
            return array.push(3);
        }

        if ((num - 3) > 0) {
            return [...beibao(num - 1),...beibao(num - 2),...beibao(num - 3)];
        } else if ((num - 2) > 0) {
            return [...beibao(num - 1), 1,'|',...beibao(num - 2), 2,'|'];
        } else if ((num - 1) > 0) {
            return [...beibao(num - 1), 1];
        }




    }

    //console.log('go');
    console.log(beibao(10));
